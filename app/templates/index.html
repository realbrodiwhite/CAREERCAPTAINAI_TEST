<!DOCTYPE html>
<html>
<head>
    <title>CareerCaptain</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <div class="container">
        <h1>Welcome to CareerCaptain</h1>
        <p>User: {{ user_name }} ({{ user_username }})</p>
        
        <div class="form-container">
            <h2>Post a Tweet</h2>
            <form action="/post_tweet" method="post">
                <input type="text" name="tweet_text" placeholder="What's happening?" class="input-field">
                <button type="submit" class="button">Tweet</button>
            </form>
        </div>

        <div class="form-container">
            <h2>Delete a Tweet</h2>
            <form action="/delete_tweet" method="post">
                <input type="text" name="tweet_id" placeholder="Tweet ID" class="input-field">
                <button type="submit" class="button">Delete Tweet</button>
            </form>
        </div>

        {% with messages = get_flashed_messages(with_categories=true) %}
            {% if messages %}
                <div class="messages">
                    {% for category, message in messages %}
                        <div class="flash {{ category }}">{{ message }}</div>
                    {% endfor %}
                </div>
            {% endif %}
        {% endwith %}
    </div>
</body>
</html>
